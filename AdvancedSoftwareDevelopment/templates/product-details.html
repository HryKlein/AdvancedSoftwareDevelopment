{% extends 'base.html' %}
{% block content %}
    <h1>{{ object.name }}</h1>
        <p>{{ object.description }}</p>
        <p>Price: ${{ object.price }}</p>
        <a href={% url 'add_to_cart' object.objectID 1 %}>Add to cart</a>
        <hr/>
        <p><a href="{% url 'product-list' %}">Back to product list</a></p>
 {% endblock %}
