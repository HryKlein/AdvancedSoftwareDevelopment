{% extends 'base.html' %}
{% block content %}
    <h2>Products:</h2>

    <ul>
        {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}"> {{ object.name }} </a>
            <p>{{ object.description }}</p>
            <p>../../{{ object.photo }}</p>

            <img src="../../{{ object.photo }}"/>

        </li>

            {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
 {% endblock %}
