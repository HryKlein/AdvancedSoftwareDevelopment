{% extends 'base.html' %}

{% block content %}
<h1>Cart</h1>
{% if cart.count > 0 %}
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total price</th>
            <th>Remove</th>
        </tr>

        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}</td>
            <td><a class="btn btn-danger" href="{% url 'remove_from_cart' item.object_id %}">Remove</a></td>
        </tr>

        {% endfor %}
    </table>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
